services:
  # ============================================
  # ZOOKEEPER - Required by Kafka
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: newspulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - newspulse-network
    mem_limit: 512m

  # ============================================
  # KAFKA - Message Queue
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: newspulse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_HEAP_OPTS: "-Xmx512m -Xms512m"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - newspulse-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:29092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 1g

  # ============================================
  # KAFKA UI - Web interface for Kafka
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: newspulse-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: newspulse
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - newspulse-network
    mem_limit: 512m

  # ============================================
  # ELASTICSEARCH - Search Engine
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: newspulse-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - newspulse-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    mem_limit: 1g

  # ============================================
  # KIBANA - Elasticsearch UI
  # ============================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: newspulse-kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - newspulse-network
    mem_limit: 512m

  # ============================================
  # REDIS - Caching
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: newspulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - newspulse-network
    mem_limit: 256m

  # ============================================
  # EMBEDDING SERVICE (Python)
  # ============================================
  embedding-service:
    build: ./embedding-service-python
    container_name: newspulse-embedding-service
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - newspulse-network
    mem_limit: 1g

  # ============================================
  # EMBEDDING CONSUMER (Python Worker)
  # ============================================
  embedding-consumer:
    build: ./embedding-service-python
    container_name: newspulse-embedding-consumer
    command: ["python", "-m", "src.kafka_consumer"]
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    depends_on:
      kafka:
        condition: service_healthy
      embedding-service:
        condition: service_started
    networks:
      - newspulse-network
    mem_limit: 1g

  # ============================================
  # API SERVER (Spring Boot)
  # ============================================
  api-server:
    build: ./api-springboot
    container_name: newspulse-api
    ports:
      - "8090:8090"
    environment:
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - EMBEDDING_SERVICE_URL=http://embedding-service:8000
      - JAVA_OPTS=-Xms128m -Xmx384m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    depends_on:
      elasticsearch:
        condition: service_healthy
      embedding-service:
        condition: service_started
    networks:
      - newspulse-network
    mem_limit: 512m
    mem_reservation: 256m

  # ============================================
  # SEARCH INDEXER (Java)
  # ============================================
  search-indexer:
    build: ./search-indexer-java
    container_name: newspulse-search-indexer
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - JAVA_OPTS=-Xms64m -Xmx192m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - newspulse-network
    mem_limit: 320m
    mem_reservation: 128m

  # ============================================
  # CRAWLER (Scala)
  # ============================================
  crawler:
    build: ./crawler-scala
    container_name: newspulse-crawler
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - JAVA_OPTS=-Xms128m -Xmx384m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - newspulse-network
    mem_limit: 512m
    mem_reservation: 256m

  # ============================================
  # ETL SPARK (Scala) - Cleaning
  # ============================================
  etl-spark:
    build: ./etl-spark-scala
    container_name: newspulse-etl-spark
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPARK_MASTER=local[2]
      - DELTA_RAW_PATH=/data/lake/raw
      - DELTA_CLEAN_PATH=/data/lake/clean
      - DELTA_EMBEDDING_PATH=/data/lake/embedding
      - ETL_CHECKPOINT_LOCATION=/data/checkpoints
      - JAVA_OPTS=-Xms256m -Xmx768m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED
      - SPARK_DRIVER_MEMORY=512m
      - SPARK_EXECUTOR_MEMORY=256m
    volumes:
      - datalake:/data
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - newspulse-network
    mem_limit: 1g
    mem_reservation: 512m

  # ============================================
  # ETL EMBEDDING (Scala) - Sync Embeddings
  # ============================================
  etl-embedding:
    build: ./etl-spark-scala
    container_name: newspulse-etl-embedding
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPARK_MASTER=local[2]
      - DELTA_EMBEDDING_PATH=/data/lake/embedding
      - ETL_CHECKPOINT_LOCATION=/data/checkpoints
      - JAVA_OPTS=-Xms256m -Xmx768m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED
      - SPARK_DRIVER_MEMORY=512m
      - SPARK_EXECUTOR_MEMORY=256m
      - ETL_MODE=embedding
    volumes:
      - datalake:/data
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - newspulse-network
    mem_limit: 1g
    mem_reservation: 512m

  # ============================================
  # TOPIC CLUSTERING (Scala)
  # ============================================
  topic-clustering:
    build: ./topic-clustering-scala
    container_name: newspulse-topic-clustering
    environment:
      - SPARK_MASTER=local[2]
      - DELTA_EMBEDDING_PATH=/data/lake/embedding
      - DELTA_CLUSTER_PATH=/data/lake/clusters
      - JAVA_OPTS=-Xms256m -Xmx768m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC --add-opens=java.base/sun.nio.ch=ALL-UNNAMED --add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=java.base/java.lang.invoke=ALL-UNNAMED --add-opens=java.base/java.util=ALL-UNNAMED
      - SPARK_DRIVER_MEMORY=512m
      - SPARK_EXECUTOR_MEMORY=256m
    volumes:
      - datalake:/data
    depends_on:
      etl-embedding:
        condition: service_started
    networks:
      - newspulse-network
    mem_limit: 1g
    mem_reservation: 512m

  # ============================================
  # TRENDING ENGINE (Scala)
  # ============================================
  trending-engine:
    build: ./trending-engine-scala
    container_name: newspulse-trending-engine
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ELASTICSEARCH_NODES=elasticsearch:9200
      - SPARK_MASTER=local[2]
      - DELTA_CLUSTER_PATH=/data/lake/clusters
      - DELTA_TRENDING_PATH=/data/lake/trending
      - TRENDING_CHECKPOINT_LOCATION=/data/checkpoints/trending
      - JAVA_OPTS=-Xms256m -Xmx768m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC
      - SPARK_DRIVER_MEMORY=512m
      - SPARK_EXECUTOR_MEMORY=256m
    volumes:
      - datalake:/data
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - newspulse-network
    mem_limit: 1g
    mem_reservation: 512m

# ============================================
# NETWORKS
# ============================================
networks:
  newspulse-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_ip_masquerade: "true"

# ============================================
# VOLUMES
# ============================================
volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  elasticsearch_data:
  redis_data:
  spark_data:
  datalake: # Shared volume for Delta Lake tables