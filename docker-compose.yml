services:
  # ============================================
  # ZOOKEEPER - Required by Kafka
  # ============================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: newspulse-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - newspulse-network

  # ============================================
  # KAFKA - Message Queue
  # ============================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: newspulse-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - newspulse-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:29092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # KAFKA UI - Web interface for Kafka
  # ============================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: newspulse-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8088:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: newspulse
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - newspulse-network

  # ============================================
  # ELASTICSEARCH - Search Engine
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: newspulse-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - newspulse-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ============================================
  # KIBANA - Elasticsearch UI
  # ============================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: newspulse-kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: '["http://elasticsearch:9200"]'
    networks:
      - newspulse-network

  # ============================================
  # REDIS - Caching
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: newspulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - newspulse-network

  # ============================================
  # SPARK MASTER
  # ============================================
  spark-master:
    image: apache/spark:3.5.1
    container_name: newspulse-spark-master
    entrypoint: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    environment:
      - SPARK_NO_DAEMONIZE=true
    ports:
      - "7077:7077"
      - "8081:8080"
    networks:
      - newspulse-network

  # ============================================
  # SPARK WORKER
  # ============================================
  spark-worker:
    image: apache/spark:3.5.1
    container_name: newspulse-spark-worker
    depends_on:
      - spark-master
    entrypoint: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    environment:
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_NO_DAEMONIZE=true
    networks:
      - newspulse-network

# ============================================
# NETWORKS
# ============================================
networks:
  newspulse-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  zookeeper_data:
  zookeeper_log:
  kafka_data:
  elasticsearch_data:
  redis_data:
  spark_data: