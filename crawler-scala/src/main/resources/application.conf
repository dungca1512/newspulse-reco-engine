crawler {
  # Kafka configuration
  kafka {
    bootstrap-servers = "localhost:9092"
    bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
    topic = "news_raw"
    
    producer {
      acks = "all"
      retries = 3
      batch-size = 16384
      linger-ms = 1
      buffer-memory = 33554432
    }
  }
  
  # Crawler settings
  settings {
    # Request delay between pages (milliseconds)
    delay-ms = 1000
    delay-ms = ${?CRAWLER_DELAY_MS}
    
    # Maximum concurrent requests
    max-concurrent = 5
    max-concurrent = ${?CRAWLER_MAX_CONCURRENT}
    
    # Request timeout (seconds)
    timeout-seconds = 30
    timeout-seconds = ${?CRAWLER_TIMEOUT}
    
    # User agent
    user-agent = "NewsPulse/1.0 (News Intelligence System)"
    
    # Maximum articles per source per run
    max-articles-per-run = 100
    max-articles-per-run = ${?CRAWLER_MAX_ARTICLES}
  }
  
  # Sources configuration
  sources {
    vnexpress {
      enabled = true
      base-url = "https://vnexpress.net"
      categories = [
        "/",
        "/thoi-su",
        "/the-gioi", 
        "/kinh-doanh",
        "/giai-tri",
        "/the-thao",
        "/phap-luat",
        "/giao-duc",
        "/suc-khoe",
        "/doi-song",
        "/du-lich",
        "/khoa-hoc",
        "/so-hoa",
        "/oto-xe-may"
      ]
    }
    
    tuoitre {
      enabled = true
      base-url = "https://tuoitre.vn"
      categories = [
        "/",
        "/thoi-su.htm",
        "/the-gioi.htm",
        "/kinh-doanh.htm",
        "/giai-tri.htm",
        "/the-thao.htm"
      ]
    }
    
    thanhnien {
      enabled = true
      base-url = "https://thanhnien.vn"
      categories = [
        "/",
        "/thoi-su.html",
        "/the-gioi.html",
        "/tai-chinh-kinh-doanh.html"
      ]
    }
    
    zingnews {
      enabled = true
      base-url = "https://zingnews.vn"
      categories = [
        "/",
        "/xa-hoi.html",
        "/the-gioi.html",
        "/kinh-doanh-tai-chinh.html"
      ]
    }
    
    vietnamnet {
      enabled = true
      base-url = "https://vietnamnet.vn"
      categories = [
        "/",
        "/thoi-su",
        "/kinh-doanh",
        "/the-gioi"
      ]
    }
    
    cafef {
      enabled = true
      base-url = "https://cafef.vn"
      categories = [
        "/",
        "/tai-chinh-ngan-hang.chn",
        "/bat-dong-san.chn",
        "/chung-khoan.chn"
      ]
    }
    
    kenh14 {
      enabled = true
      base-url = "https://kenh14.vn"
      categories = [
        "/",
        "/star.chn",
        "/doi-song.chn",
        "/musik.chn"
      ]
    }
  }
  
  # Schedule (cron expression)
  schedule {
    enabled = true
    cron = "0 */15 * * * ?"  # Every 15 minutes
  }
}
